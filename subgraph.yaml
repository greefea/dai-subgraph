specVersion: 0.0.4
schema:
  file: ./schema-dev-amm.graphql
dataSources:
  - kind: ethereum
    name: Uniswapv2
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      startBlock: 10606501 
      abi: Uniswapv2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - LiquidityPool
        - DexAmmProtocol
        - Protocol
      abis:
        - name: Uniswapv2
          file: ./abis/Uniswapv2.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
        - Swap
        - Deposit
        - Withdraw
        - LiquidityPool
        - DexAmmProtocl
        - UsageMetriDailySnapshot
        - FinancialsDailySnapshot
        - Account
        - ActiveAccount
      abis:
        - name: Pair
          file: ./abis/IUniswapV2Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Uniswapv2
          file: ./abis/Uniswapv2.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn

         
