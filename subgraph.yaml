specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Uniswapv2
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      # startBlock: 10606501 
      startBlock: 10607394
      abi: Uniswapv2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - pool
        - token
      abis:
        - name: Uniswapv2
          file: ./abis/Uniswapv2.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: oracle
          file: ./abis/oracle.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - pool
        - swap
        - activeAccount
        - daily
        - token
      abis:
        - name: Pair
          file: ./abis/IUniswapV2Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Uniswapv2
          file: ./abis/Uniswapv2.json
        - name: oracle
          file: ./abis/oracle.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: Token
    network: mainnet
    source:
      abi: DAI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - dailyToken
        - activeAccount
        - token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DAI
          file: ./abis/DAI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: tokenHandleTransfer

         
