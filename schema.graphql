type pool @entity {
    id: ID!
    pair: String!
    token0: String!
    token1: String!
    symbol0: String
    symbol1: String
}

type swap @entity{
    id: ID!
    to: String!
    sender: String!
    amount0In: BigInt!
    amount1In: BigInt!
    amount0Out: BigInt!
    amount1Out: BigInt!
}

type daily @entity{
    id: ID!
    totalLiquidity: BigInt!
    totalSwap: BigInt!
    totalSwapUSD:BigDecimal!
}